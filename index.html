<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Teller</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="searchbox">
        <input type="search" name="City name" placeholder="City name">
        <button onclick="checkWeather()">Search</button>
    </div>
    <div class="container">
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        <div class="headline">
            <h2>Want to know <br>
                the Weather?</h2>
            <h2>Just type and search</h2>
        </div>
        <div class="weather">
            <div class="temp">
                <h2>
                    <span class="temperature"></span>
                <br><span class="city"></span>
                <br><span class="type"></span></h2>
            </div>
            <br><br><br>
            <div class="properties">
                <h2>
                    <span class="humidity"></span>
                <br><span class="wind"></span>
                </h2>
            </div>
        </div>
        <div class="image"><img src="homepage.png" /></div>
    </div>
    





<script src="logic.js"></script>
</body>

</html>
